<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Stampede Prevention System</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="app-container">
        <header>
            <h1>AI Stampede Prevention <span class="badge">LIVE</span></h1>
            <div class="system-status">
                <span id="connection-status" class="status-indicator">Connecting...</span>
            </div>
        </header>

        <main>
            <div class="video-section glass-panel">
                <h2>Live Surveillance Feed</h2>
                <div class="video-wrapper">
                    <!-- Canvas for rendering processed video from server -->
                    <canvas id="video-canvas" width="640" height="480"></canvas>
                    <!-- Hidden video element for capturing webcam -->
                    <video id="webcam-video" autoplay playsinline muted style="display: none;"></video>
                    <div class="overlay" id="alert-overlay"></div>
                </div>
            </div>

            <div class="dashboard-grid">
                <div class="stat-card glass-panel">
                    <h3>Crowd Density</h3>
                    <div class="stat-value" id="crowd-count">0</div>
                    <p class="stat-label">People Detected</p>
                </div>
                <div class="stat-card glass-panel">
                    <h3>Risk Level</h3>
                    <div class="stat-value" id="risk-level">Low</div>
                    <p class="stat-label">Current Assessment</p>
                </div>
                <div class="stat-card glass-panel">
                    <h3>System Health</h3>
                    <div class="stat-value" id="fps-counter">0 FPS</div>
                    <p class="stat-label">Performance</p>
                </div>

                <div class="chart-card glass-panel">
                    <h3>Real-time Density Trend</h3>
                    <canvas id="densityChart"></canvas>
                    <div id="debug-log"></div>
                </div>
            </div>
            <script src="/static/script.js"></script>
</body>

</html>
