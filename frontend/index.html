<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Stampede Prevention System</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="app-container">
        <header>
            <h1>AI Stampede Prevention <span class="badge">LIVE</span></h1>
            <div class="system-status">
                <span id="connection-status" class="status-indicator">Connecting...</span>
            </div>
        </header>

        <main>
            <div class="video-section glass-panel">
                <h2>Live Surveillance Feed</h2>
                <div class="video-wrapper">
                    <img id="video-feed" src="/video_feed" alt="Live Feed">
                    <div class="overlay" id="alert-overlay"></div>
                </div>
            </div>

            <div class="dashboard-grid">
                <div class="stat-card glass-panel">
                    <h3>Crowd Density</h3>
                    <div class="stat-value" id="crowd-count">0</div>
                    <p class="stat-label">People Detected</p>
                </div>
                <div class="stat-card glass-panel">
                    <h3>Risk Level</h3>
                    <div class="stat-value" id="risk-level">Low</div>
                    <p class="stat-label">Current Assessment</p>
                </div>
                <div class="stat-card glass-panel">
                    <h3>System Health</h3>
                    <div class="stat-value" id="fps-counter">0 FPS</div>
                    <p class="stat-label">Performance</p>
                </div>

                <div class="chart-card glass-panel">
                    <h3>Real-time Density Trend</h3>
                    <canvas id="densityChart"></canvas>
                </div>
            </div>

            <div class="controls-section glass-panel">
                <h2>System Controls (50 Features Suite)</h2>
                <div class="controls-grid">
                    <button class="control-btn active">Region of Interest</button>
                    <button class="control-btn active">Loitering Detection</button>
                    <button class="control-btn active">Flow Analysis</button>
                    <button class="control-btn">Night Vision Mode</button>
                    <button class="control-btn">Audio Panic Sensor</button>
                    <button class="control-btn">Auto-Snapshot</button>
                    <button class="control-btn">Siren Trigger</button>
                    <button class="control-btn">Emergency Call</button>
                    <!-- Add more buttons to simulate "50 features" -->
                    <button class="control-btn">Heatmap View</button>
                    <button class="control-btn">Predictive AI</button>
                    <button class="control-btn">Data Export</button>
                    <button class="control-btn">User Management</button>
                </div>
            </div>
        </main>
        <div class="debug-section glass-panel"
            style="margin-top: 20px; padding: 10px; max-height: 150px; overflow-y: auto; font-family: monospace; font-size: 12px; background: rgba(0,0,0,0.8);">
            <h3>Debug Console</h3>
            <div id="debug-log"></div>
        </div>
        </main>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
